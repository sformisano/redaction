name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Rust checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install nightly for rustfmt
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo +nightly fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all --all-targets --all-features -- -D warnings -D rust-2018-idioms -D rust-2021-compatibility -A deprecated -A dead-code

      - name: Tests (all features)
        run: cargo test --all-features --all-targets

      - name: Tests (no default features)
        run: cargo check --no-default-features

      - name: Tests (classification only)
        run: cargo check --features classification

      - name: Tests (policy only)
        run: cargo check --features policy
